<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Story ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial,sans-serif;
  background:black;
  color:white;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#ff3366,#ff6699);
  z-index:9999;
}

#intro h1{
  font-size:40px;
  text-align:center;
  animation:fadeIn 2s ease-in-out;
}

#startBtn{
  margin-top:30px;
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff3366;
  cursor:pointer;
  opacity:0;
  transition:opacity 1s ease;
}

/* Floating Hearts */
.heart{
  position:absolute;
  color:white;
  animation:float 6s linear infinite;
  font-size:24px;
}

@keyframes float{
  0%{ transform:translateY(100vh) scale(0.5); opacity:1;}
  100%{ transform:translateY(-10vh) scale(1.2); opacity:0;}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* ================= SLIDESHOW ================= */

#slideshow{
  position:absolute;
  width:100%;
  height:100vh;
  display:none;
}

.slide{
  position:absolute;
  width:100%;
  height:100vh;
  object-fit:cover;
  opacity:0;
  filter:blur(15px);
  transform:scale(1);
  transition:
    opacity 1.8s ease-in-out,
    filter 1.8s ease-in-out,
    transform 8s ease-in-out;
}

.slide.active{
  opacity:1;
  filter:blur(0);
  transform:scale(1.08);
}

.overlay{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:32px;
  background:rgba(0,0,0,0.6);
  padding:25px;
  min-height:80px;
}

/* Navigation Buttons */
#prevBtn, #nextBtn{
  position:absolute;
  bottom:40px;
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#ff3366;
  color:white;
  cursor:pointer;
}

#prevBtn{ left:30%; transform:translateX(-50%); }
#nextBtn{ left:70%; transform:translateX(-50%); }

/* Final Question */
#finalQuestion{
  display:none;
  position:absolute;
  bottom:50px;
  width:100%;
  text-align:center;
}

#finalQuestion button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:0 15px;
}

#yesBtn{ background:#ff3366; color:white; }
#noBtn{ background:#555; color:white; position:relative; }

</style>
</head>
<body>

<!-- ================= INTRO ================= -->
<div id="intro">
  <h1>Chunnu‚Ä¶ something special is coming ‚ù§Ô∏è</h1>
  <button id="startBtn">Start Our Story ‚ú®</button>
</div>

<!-- ================= SLIDESHOW ================= -->
<div id="slideshow">

  <img src="./images/photo1.webp" class="slide">
  <img src="./images/photo2.webp" class="slide">
  <img src="./images/photo3.webp" class="slide">
  <img src="./images/photo4.webp" class="slide">
  <img src="./images/photo5.webp" class="slide">
  <img src="./images/photo6.webp" class="slide">
  <img src="./images/photo7.webp" class="slide">
  <img src="./images/photo8.webp" class="slide">
  <img src="./images/photo9.webp" class="slide">
  <img src="./images/photo10.webp" class="slide">
  <img src="./images/photo11.webp" class="slide">
  <img src="./images/photo12.webp" class="slide">

  <div class="overlay" id="slideText"></div>

  <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
  <button id="nextBtn">Next ‚û°Ô∏è</button>

  <div id="finalQuestion">
    <h2>Did you like it???</h2>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòÖ</button>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"%";
  heart.style.animationDuration=(Math.random()*3+3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Elements */
const intro=document.getElementById("intro");
const startBtn=document.getElementById("startBtn");
const slideshow=document.getElementById("slideshow");
const slides=document.querySelectorAll(".slide");
const slideTextDiv=document.getElementById("slideText");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const finalQuestion=document.getElementById("finalQuestion");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let currentIndex=0;

/* Show start button after 5 seconds */
setTimeout(function(){
  startBtn.style.opacity="1";
},5000);

/* Start button click */
startBtn.addEventListener("click", function(){
  intro.style.display="none";
  slideshow.style.display="block";
  showSlide(currentIndex);
});

/* Slide texts */
const slideTexts=[
"The moment I saw you, I knew my life just got way too interesting üòç‚ú®",
"Saying bye to you was unfair‚Ä¶ my heart filed a complaint üíî",
"We laughed so much that I think we created a small earthquake üåçü§£",
"Goa never saw a crazier duo‚Ä¶ and I‚Äôm still trying to recollect 'bachao bachao' at the beach üèñÔ∏èüòú",
"Back to Bhopal‚Ä¶ only this time I stole more than just your fries üçü‚ù§Ô∏è",
"This memory made me realize we don‚Äôt just look good together‚Ä¶ we‚Äôre basically a limited-edition combo pack made for each other üòå‚ú®",
"Up the hills, down our hearts‚Ä¶ and you getting super happy at the cheese factory ‚õ∞Ô∏èüßÄ",
"The weather was super hot but your smile outshone everything ‚ú®üòé",
"Road trip rule: if you‚Äôre laughing too hard, you‚Äôre officially my soulmate üöóüíì",
"One of those slightly tipsy nights where love looked extra cute üçª‚ù§Ô∏è",
"Delhi streets, Delhi food‚Ä¶ and me hopelessly lost in your eyes üòç",
"Our last trip and last romantic dinner as girlfriend & boyfriend‚Ä¶ but definitely not our last forever ‚ù§Ô∏è"
];

/* Typing effect */
function typeWriter(text, element, speed=40){
  element.innerHTML="";
  let i=0;
  function typing(){
    if(i<text.length){
      element.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

/* Show slide */
function showSlide(index){
  slides.forEach(slide=>slide.classList.remove("active"));
  slides[index].classList.add("active");
  typeWriter(slideTexts[index],slideTextDiv);

  if(index===slides.length-1){
    nextBtn.style.display="none";
    finalQuestion.style.display="block";
  }else{
    nextBtn.style.display="inline-block";
    finalQuestion.style.display="none";
  }

  prevBtn.style.display=(index===0)?"none":"inline-block";
}

/* Navigation */
prevBtn.addEventListener("click", function(){
  if(currentIndex>0){
    currentIndex--;
    showSlide(currentIndex);
  }
});

nextBtn.addEventListener("click", function(){
  if(currentIndex<slides.length-1){
    currentIndex++;
    showSlide(currentIndex);
  }
});

/* Yes click */
yesBtn.addEventListener("click", function(){
  alert("Yay! ‚ù§Ô∏è You made my day!");
});

/* No button runs away */
noBtn.addEventListener("mouseover", function(){
  const maxX=window.innerWidth-100;
  const maxY=window.innerHeight-50;
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

});
</script>

</body>
</html>
